name: Build and Push Docker Base Image

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'Dockerfile.base'
      - 'requirements.txt'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Get Short SHA
      id: short-sha
      run: |
        echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
        echo SHORT_SHA ${{ env.SHORT_SHA }}

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: DEBUG Check docker tag
      run: echo "ghcr.io/${{ github.repository }}-base-image:${{ env.SHORT_SHA }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: Dockerfile.base
        push: true
        tags: |
          ghcr.io/${{ github.repository }}-base-image:${{ env.SHORT_SHA }}
          ghcr.io/${{ github.repository }}-base-image:latest
