name: Build and Push Docker Base Image

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'Dockerfile.base'
      - 'requirements.txt'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Set BASE_IMAGE_TAG
        id: short-sha
        run: |
          echo "BASE_IMAGE_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile.base
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-base-image:${{ env.BASE_IMAGE_TAG }}
            ghcr.io/${{ github.repository }}-base-image:latest

      - name: Save BASE_IMAGE_TAG to cache
        uses: actions/cache@v2
        with:
          path: .env
          key: base-image-tag
          restore-keys: base-image-tag
